<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>

<body>
    <form id="reg-form">

        <div class="reg-form-blog">
            <label class="reg-label" for="name">Имя:</label>
            <input class="reg-input" type="text" id="name" name="name">
        </div>
        
        <div class="reg-form-blog">
            <label class="reg-label" for="email">Email:</label>
            <input class="reg-input" type="email" id="email" name="email">
        </div>
        
        <div class="reg-form-blog">
            <label class="reg-label" for="password">Пароль:</label>
            <input class="reg-input" type="password" id="password" name="password">
        </div>

        <input class="reg-btn" type="submit" value="Зарегистрироваться">

    </form>
    <script src="index.js"></script>
</body>

</html>
